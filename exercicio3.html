<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>   
            <td>Produto</td>
            <td>Preço</td>
            <td>Quantidade em Estoque</td>
        </tr>
        <tr>
            <td>Notebook</td>
            <td>Mouse Gamer</td>
            <td>Teclado Mecânico</td>
        </tr>
        <tr>
            <td>R$ 3.500</td>
            <td>R$ 120,00</td>
            <td>R$ 280,00</td>
        </tr>
        <tr>
            <td>12</td>
            <td>30</td>
            <td>20</td>
        </tr>
    </table>
    <h2>Formulário de Pedido</h2>
    <form action="pedido.html" method="post">
        <label for="cliente">Nome do Cliente</label><br>
        <input type="text" id="cliente" name="cliente" required><br><br>

        <label for="produto">Produto Desejado:</label><br>
        <select id="produto" name="produto">
            <option value="Notebook">Notebook</option>
            <option value="Mouse Gamer">Mouse Gamer</option>
            <option value="Teclado Mecânico">Teclado Mecânico</option>
        </select><br><br>
        <label for="quantidade">Quantidade:</label><br>
        <input type="number" id="quantidade" name="quantidade" min="1" required><br><br>
        <input type="submit" value="Enviar Pedido">
    </form>
</body>
</html>
