<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Entre em contato</h2>
    <form action="/submit_form" method="post">
        <label for="name">Nome:</label><br>
        <input type="text" id="name" name="name" placeholder="Digite seu nome" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required><br><br>
        <label for="mensagem">Mensagem:</label><br>
        <input type="senha" id="senha" name="senha" placeholder="Digite sua senha" required><br><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="40" required></textarea><br>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
